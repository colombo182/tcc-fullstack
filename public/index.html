<!DOCTYPE html>
<html>
<head>
    <title>Smart Mirror</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            transform: rotate(-90deg);
            transform-origin: left top;
            width: 100vh;
            height: 100vw;
            position: absolute;
            top: 100%;
            left: 0;
        }
        #content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="clock"></div>
        <!-- Your existing mirror content will go here -->
    </div>
    <script type="module">
        import { ClockService } from './js/clockService.js';
        
        // Auto-rotate based on screen dimensions
        if (window.innerHeight > window.innerWidth) {
            document.body.classList.add('rotated');
        }

        // Initialize clock
        const clock = new ClockService('clock');
        clock.start();
    </script>
</body>
</html>
